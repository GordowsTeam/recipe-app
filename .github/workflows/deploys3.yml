name: Buld & Deploy S3
on:
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 22.13.x
          cache: 'npm'
        
      - name: install
        run : npm ci
      
      - name: unit tests
        run: npm run test:unit
      
